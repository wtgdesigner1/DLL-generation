name: Build DISCON DLL (ifort)

on:
  push:
    paths:
      - "DISCON/DISCON.F90"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Intel oneAPI (classic ifort)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel
          version: '2023.2'

      - name: Build using ifort
        working-directory: DISCON
        shell: cmd
        run: build.bat

      - name: Upload DISCON.dll
        uses: actions/upload-artifact@v4
        with:
          name: DISCON-dll-ifort
          path: DISCON/DISCON.dll
